<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- borders -->

    <div class="border-2 border-green-100 m-10">
        <div class="w-96 m-3 p-5 border">Border All Around</div>
        <div class="w-96 m-3 p-5 border border-2">Border All Around with 2</div>
        <div class="w-96 m-3 p-5 border border-8">Border All Around with 8px</div>
        <div class="w-96 m-3 p-5 border-x">Border  Around x axis</div>
        <div class="w-96 m-3 p-5 border-y-8">Border  Around y axis with 8px</div>
    </div>

    <!-- round borders -->
     <div class="border-2">
        <div class="w-96 m-3 p-5 border-8 border-blue-100 rounded">Rounded Borders</div>
        <div class="w-96 m-3 p-5 border-8 border-blue-100 rounded-md">Rounded Borders</div>
        <div class="w-96 m-3 p-5 border-8 border-blue-100 rounded-full">Rounded Borders</div>
     </div>
  </body>
</html>
